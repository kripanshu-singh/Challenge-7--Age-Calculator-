<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age_Calculator</title>
  </head>

  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Main Container -->
    <div class="contain">
      <!-- Head Container -->
      <div class="headContainer" id="headContainer">
        <h1>Calculate <br /><span>Your Age!</span></h1>
      </div>

      <!-- Form Container -->
      <div class="formContainer" id="form">
        <input type="date" name="date" id="date" />
        <button id="reset" class="reset" value="Reset">Reset</button>
      </div>

      <!-- Massage Container -->
      <div class="messageContainer">
        <div id="age"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
